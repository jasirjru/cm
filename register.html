<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Courier Management - Register</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">CargoQuest</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Track Shipment</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form class="register-form" onsubmit="handleRegister(event)">
            <h1>Register</h1>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Register</button>
            <p>Already have an account? <a href="login.html" class="register-link">Login here</a></p>
        </form>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault(); // Prevent traditional form submission
            // Here you can add registration validation logic
            window.location.href = 'dashboard.html'; // Redirect after registration (you can modify this)
        }
    </script>
</body>
</html>
